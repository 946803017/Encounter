<!DOCTYPE html>

<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>littlerain_note</title>

    <link href="login_files/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./login_files/common.css">
    <link rel="stylesheet" href="./login_files/login.css">


    
</head>
<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo" style="margin-top:35%;width:100%">
           <h1>Login</h1><br />
            <h3>Little Rain Note</h3>
        </div>
        <form action="">
            <div class="userName">
                <lable>用户名：</lable>
                <input type="text" name="name" id="account" placeholder="请输入用户名" required="">
            </div>
            <div class="passWord" style="">
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input type="password" name="password" id="passw" placeholder="请输入密码" required="">
            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" id="checkbox-id" checked="checked" name="checkbox">
                    <lable>记住密码</lable>
                </div>
                <a href="retrieve_pwd.html">忘记密码</a>
            </div>
            <button class="login_btn" type="button" onclick="get_login();">登&nbsp;&nbsp;录</button><br />
            <button class="login_btn" type="button" onclick="zhuce();">注&nbsp;&nbsp;册</button>
        </form>
        
    </div>
</body>
</html>
<script src="../js/jquery-1.8.3.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    
    $(function () {
        if (localStorage.getItem("account") != null && localStorage.getItem("pwd") != null)
        {
            $("#account").val(localStorage.getItem("account").toString());
            $("#passw").val(localStorage.getItem("pwd").toString());
        }
    })

    function get_login() {

        if ($("#account").val().toString() == "" || $("#passw").val() == "") {
            mui.toast('请输入用户名和密码');
        }
        $.ajax({
            type: "post",
            url: "../Interface/verify_data.ashx",
            data: "account=" + $("#account").val().toString() + "&pwd=" + $("#passw").val() + "&type=login",
            dataType: "text",
            success: function (data) {

                switch (data) {
                    case "1": {
                        if ($('#checkbox-id').is(':checked')) {
                            localStorage.setItem("account", $("#account").val());
                            localStorage.setItem("pwd", $("#passw").val());                          
                        }
                        window.location.href = "../Frame/index_m.aspx";
                    } break;
                    case "-2": { mui.toast('该帐号被停用'); } break;
                    case "-2": { mui.toast('该帐号被停用'); } break;
                    case "-1": { mui.toast('帐号或密码错误'); localStorage.clear(); } break;
                }

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                mui.toast('网络请求失败');
            }
        });


    }


    function zhuce()
    {

        window.location.href = "register.html";
    }

     
</script>
