    <script>
        $(function() {
            function listInit() {
                var content = $("#content"),
                        contentBox = $("#content-box"),
                        contentLi = $("#content li"),
                        prev = $("#prev"),
                        next = $("#next"),
                        win = $(window),
                        winWidth = win.width();

                // 220：contentBox的left+right=220px
                contentBox.width(winWidth - 220);

                win.on('resize', function() {
                    contentBox.width(win.width() - 220);
                });

                setUlWidth();

                prev.bind('click', function() {
                    moveList(false);
                });

                next.bind('click', function() {
                    moveList(true);
                });

                function setUlWidth(){
                    var w = 0;

                    for(var i = 0, len = contentLi.length; i < len; i++) {
                        w += contentLi.eq(i).width() + 10;  //  margin-right:10px;
                    }

                    // 如果总宽度不为0，且每条结果宽度相等，则重新获取宽度，以解决获取ul长度错误问题
                    if( w != 0 && (w / len) * 2 == (contentLi.eq(0).width() + 10) + (contentLi.eq(len-1).width() + 10)) {
                        setTimeout(setUlWidth, 100);
                        return;
                    }

                    content.width(w);
                }

                function moveList(bDirection) {
                    var left = parseInt(content.css('left')),
                            nextLeft = bDirection ? left - contentBox.width() : left + contentBox.width();

                    if(bDirection) {
                        if(nextLeft + content.width() <= contentBox.width()){
                            nextLeft = contentBox.width() - content.width();
                            next.hide();
                        }
                        prev.css('display', 'inline-block');
                    } else {
                        if(nextLeft >= 0){
                            nextLeft = 0;
                            prev.hide();
                        }
                        next.show();
                    }


                    content.stop().animate({
                        left: nextLeft
                    }, 300);
                }
            }

            setTimeout(listInit,100);


            (function() {
                var closeBtn = $('#windowcloseit'),
                        hide = $('#hide-list'),
                        show = $('#show-list'),
                        hideBtn = $('#hide-btn');

                function sendMsgToMain(obj){
                    if(window && window.external && window.external.postMessage2MainFrame){
                        window.external.postMessage2MainFrame(obj);
                    }
                }

                if($("#content li").length > 0) {
                    sendMsgToMain('{"p": "b", "width": "100%", "height": "50px"}');
                }

                function hover() {
                    hide.on('mouseover', function() {
                        hideBtn.attr('class', 'sec-close');
                    });

                    hide.on('mouseout', function() {
                        hideBtn.attr('class', 'sec-logo');
                    });
                }

                

                function interactionInit() {
                    hover();
                    
                }

                interactionInit();
            })();

        });
    </script>
